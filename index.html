<script>
  function initSlides() {
    var slideIndex = 1;
    var slideTimeout;
    showSlides(slideIndex);

    // Next/previous controls
    function plusSlides(n) {
      clearTimeout(slideTimeout);
      showSlides(slideIndex += n);
    }

    // Thumbnail image controls
    function currentSlide(n) {
      clearTimeout(slideTimeout);
      showSlides(slideIndex = n);
    }

    function showSlides(n) {
      var i;
      var slides = document.getElementsByClassName("slide-item");
      var dots = document.getElementsByClassName("slide-dot");
      if (n > slides.length) {
        slideIndex = 1;
      }
      if (n < 1) {
        slideIndex = slides.length
      }
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex-1].style.display = "block";
      dots[slideIndex-1].className += " active";
      slideTimeout = setTimeout(() => showSlides(++slideIndex), 2000); // Change image every 2 seconds
    }

    return {
      plusSlides, currentSlide, showSlides
    }
  }

  let plusSlides, currentSlide, showSlides;
  setTimeout(() => {
    if (document.getElementsByClassName('slides-container').length > 0) {
        let slidesHandlers = initSlides();
        plusSlides = slidesHandlers.plusSlides;
        currentSlide = slidesHandlers.currentSlide;
        showSlides = slidesHandlers.showSlides;
    }
  }, 1000);

</script>
